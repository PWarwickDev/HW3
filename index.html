<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link rel="stylesheet" href="style.css"> <!-- css source -->
</head>

<body>
    <h1>Multiplication Chart</h1>
    <form id="table-form"> <!-- Labels and input areas -->
        <label for="start-multiplier">Start Multiplier:</label>
        <input type="number" id="start-multiplier" name="start-multiplier" required>
        <label for="end-multiplier">End Multiplier:</label>
        <input type="number" id="end-multiplier" name="end-multiplier" required>
        <label for="start-multiplicand">Start Multiplicand:</label>
        <input type="number" id="start-multiplicand" name="start-multiplicand" required>
        <label for="end-multiplicand">End Multiplicand:</label>
        <input type="number" id="end-multiplicand" name="end-multiplicand" required>
        <button type="submit">Generate Table</button>
    </form>
    <div id="error-message"></div> <!-- error message div -->
    <div id="table-container"></div> <!-- scrollable table div-->
    <script src="script.js"></script> <!-- js source -->
</body>

</html>
